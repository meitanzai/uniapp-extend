		<link rel="stylesheet" type="text/css" href="pc.css"/>
		<script type="text/javascript">
			window.isPC = true;
			
			window.onload = function(){
				/* 监听电脑浏览器窗口尺寸改变 */
				window.onresize = function(){
					/* 窗口宽度 小于或等于420px 时，跳转回H5页面 */
					if(window.innerWidth <= 420){
						window.location.pathname = '/uniapp-extend';
					}
				}
				
				var basic = '/uniapp-extend/';
				var src = basic + window.location.hash;
				document.querySelector("iframe").setAttribute("src",src);
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="iframe">
				<iframe></iframe>
			</div>
			<div class="content">
				<h1>UNI-APP 河浪插件分享</h1>
				<h3>uni-app h5平台在电脑浏览器打开解决方案</h3>
				<div class="qrcode">
					<img src="../qrcode_h5.png" alt="二维码" style="display: block;">
				</div>
				<p>使用手机扫描二维码获得更佳体验</p>
			</div>
		</div>
		
	</body>
